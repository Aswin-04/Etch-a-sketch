<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="main-container">
        <div class="left-container">
            <button class="black-sketch-btn active">Black Sketch</button>
            <button class="rainbow-btn">Rainbow mode</button>
            <button class="erase-btn">Eraser</button>
            <button class="clear-btn">Clear</button>
            <div class="slider-box">
                <input type="range" min="8" max="64" value="16" class="slider">
                <span class="slider-value">16 x 16</span>
            </div>
        </div>
        <div class="right-container">
            <div class="container"></div>
        </div>

    </div>

    <div class="footer">
        <p>Copyright Â© 2023</p>
        <a href="https://github.com/Aswin-04/Etch-a-sketch">Aswin-04</a>
        <img src="images/github-logo.png" alt="logo">
    </div>

</body>
</html>
